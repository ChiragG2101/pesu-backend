openapi: 3.0.0
info:
  title: People API
  version: 1.0.0
  description: API for managing people counts
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - bearerAuth: []
paths:
  /api/people:
    get:
      summary: Get all people
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalCount:
                    type: integer
                  people:
                    type: array
                    minItems: 4
                    uniqueItems: true
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                          enum: [man, woman, boy, girl]
                        count:
                          type: integer
                    contains:
                      type: object
                      properties:
                        type:
                          type: string
                          enum: [man, woman, boy, girl]
    post:
      summary: Create new people entry
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  type:
                    type: string
                    enum: [man, woman, boy, girl]
                  count:
                    type: integer
              example:
                - type: man
                  count: 10
                - type: woman
                  count: 15
                - type: boy
                  count: 5
                - type: girl
                  count: 8
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                      enum: [man, woman, boy, girl]
                    count:
                      type: integer
